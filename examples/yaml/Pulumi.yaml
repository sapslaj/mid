name: provider-mid
runtime: yaml
plugins:
  providers:
    - name: mid
      path: ../../bin

resources:
  provider:
    type: pulumi:providers:mid
    properties:
      connection:
        user: root
        password: hunter2
        host: localhost
        port: 22
  vim:
    type: mid:resource:Package
    options:
      provider: ${provider}
  emacs:
    type: mid:resource:Package
    properties:
      name: emacs
      state: absent
    options:
      provider: ${provider}
